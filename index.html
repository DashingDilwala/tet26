<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabox Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    input, button {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      word-wrap: break-word;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Terabox Downloader</h2>
  <input type="text" id="urlInput" placeholder="Enter Terabox URL">
  <button onclick="downloadFile()">Download</button>

  <div id="result"></div>

  <footer>Made with ❤️ by Codex. | <a href="https://codexisme.is-a.dev" target="_blank">codexisme.is-a.dev</a></footer>

  <script>
    async function downloadFile() {
      const input = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.innerHTML = "<p>Please enter a Terabox link.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Fetching download link...</p>";

      try {
        const response = await fetch(`https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(input)}`);
        const data = await response.json();

        if (data && data.downloadUrl) {
          resultDiv.innerHTML = `
            <p><strong>Filename:</strong> ${data.filename}</p>
            <a href="${data.downloadUrl}" download>Click to Download</a>
          `;
        } else {
          resultDiv.innerHTML = "<p>Could not retrieve download link. Please check the URL.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p>Error: " + error.message + "</p>";
      }
    }
  </script>

</body>
</html>
