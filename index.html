<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Video Player</title>
    <meta name="description" content="Watch videos online with our premium video player." />
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #fff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-theme {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
        }

        /* Video Player Container */
        .video-player-container {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.light-theme .video-player-container {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.1);
        }

        /* Video Player Styling */
        #video {
            width: 100%;
            height: 600px;
            background: #000;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            background: #000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00bfff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        body.light-theme .theme-toggle svg {
            fill: #333;
        }

        /* Disclaimer Section */
        .disclaimer {
            margin: 20px auto;
            padding: 15px;
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.light-theme .disclaimer {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .disclaimer marquee {
            color: #ff3333;
        }

        /* Telegram Button Section */
        .telegram-button {
            text-align: center;
            margin: 20px 0;
        }

        .telegram-button a {
            background: linear-gradient(145deg, #00bfff, #009acd);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .telegram-button a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 191, 255, 0.4);
        }

        /* Quality Buttons */
        .quality-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .quality-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .quality-button.active {
            background: #00bfff;
            border-color: #00bfff;
            color: #fff;
        }

        .quality-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        body.light-theme .quality-button {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
            color: #333;
        }

        body.light-theme .quality-button.active {
            background: #009acd;
            border-color: #009acd;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-player-container {
                margin: 10px;
                padding: 10px;
            }

            #video {
                height: 300px;
            }

            .loading-spinner {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6zm0-10c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4zM12 4c-1.103 0-2 .897-2 2s.897 2 2 2 2-.897 2-2-.897-2-2-2zM12 20c-1.103 0-2 .897-2 2s.897 2 2 2 2-.897 2-2-.897-2-2-2z" />
        </svg>
    </button>

    <!-- Video Player Container -->
    <div class="video-player-container">
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>

        <!-- Video Player -->
        <div id="video"></div>
    </div>

    <!-- Quality Buttons -->
    <div class="quality-buttons">
        <button id="hdButton" class="quality-button active">HD Quality</button>
        <button id="sdButton" class="quality-button">SD Quality</button>
    </div>

    <!-- Disclaimer Section -->
    <div class="disclaimer">
        <marquee behavior="scroll" direction="left">
            "Copyright Disclaimer: We do not stream any of the channels included in this website. All streaming links are from third-party websites freely available on the internet. All content is the copyright of its respective owners."
        </marquee>
    </div>

    <!-- Telegram Button Section -->
    <div class="telegram-button">
        <a href="https://t.me/+xl-C7GFGTkM4MDk5" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
            Join Telegram Channel
        </a>
    </div>

    <script>
        // Define stream URLs
        const hdStreamUrl = "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/index.m3u8?hdnea=exp=1742736468~acl=/*~hmac=077e55538282153869f349eb01de9b35c6ada14068448cc77560d3eb2b666f39&by=Bexo";
        const sdStreamUrl = "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/index.m3u8?hdnea=exp=1742733220~acl=/*~hmac=8a915461ca7185c35a320d7708e6f1c1eb5494f24a7d4bdd7ed85fd41353d0f6";

        // Function to load a stream
        function loadStream(streamUrl) {
            document.getElementById('loadingSpinner').style.display = 'flex';

            jwplayer("video").setup({
                file: streamUrl,
                type: 'application/x-mpegURL',
                autostart: false,
                width: "100%",
                height: "100%",
                skin: {
                    name: "stormtrooper"
                }
            }).on('ready', function () {
                document.getElementById('loadingSpinner').style.display = 'none';
            }).on('error', function (e) {
                console.error('JWPlayer error:', e);
                document.getElementById('loadingSpinner').style.display = 'none';
                alert('Error playing video. Please try again later.');
            });
        }

        // Load HD stream by default
        loadStream(hdStreamUrl);

        // Add event listeners for HD and SD buttons
        document.getElementById('hdButton').addEventListener('click', () => {
            loadStream(hdStreamUrl);
            document.getElementById('hdButton').classList.add('active');
            document.getElementById('sdButton').classList.remove('active');
        });

        document.getElementById('sdButton').addEventListener('click', () => {
            loadStream(sdStreamUrl);
            document.getElementById('sdButton').classList.add('active');
            document.getElementById('hdButton').classList.remove('active');
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });
    </script>
</body>

</html>
