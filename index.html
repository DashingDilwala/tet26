
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .download-link {
            text-align: center;
            margin-top: 20px;
        }

        .download-link a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .download-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TeraBox File Downloader</h1>
        <form id="downloadForm" method="POST">
            <label for="teraboxLink">Enter your TeraBox link:</label>
            <input type="text" id="teraboxLink" name="teraboxLink" placeholder="Paste TeraBox link here" required>
            <button type="submit">Get Download Link</button>
        </form>

        <!-- Show download link if available -->
        <div class="download-link" id="downloadLinkSection" style="display: none;">
            <p>Click below to download your file:</p>
            <a id="downloadLink" href="#" target="_blank">Download File</a>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('downloadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the TeraBox link from input
            const teraboxLink = document.getElementById('teraboxLink').value;

            // Call backend API (this part would be handled with your backend code)
            fetch('/get-direct-link', {  // Modify URL based on your backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ link: teraboxLink }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.download_url) {
                    // Show the download link
                    document.getElementById('downloadLinkSection').style.display = 'block';
                    document.getElementById('downloadLink').href = data.download_url;
                } else {
                    alert('Failed to retrieve download link.');
                }
            })
            .catch(error => {
                alert('Error fetching download link.');
            });
        });
    </script>
</body>
</html>
