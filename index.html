<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Player</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      overscroll-behavior: contain;
    }
    
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    
    .container {
      max-width: 100%;
      padding: 15px;
      margin: 0 auto;
      padding-top: 60px; /* Prevents theme button overlap */
    }
    
    /* Fixed 16:9 Player */
    .player-container {
      width: 100%;
      position: relative;
      margin-bottom: 20px;
    }
    
    #video {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      position: relative;
      background: #000;
    }
    
    /* Theme Toggle (Non-overlapping) */
    .theme-toggle-container {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }
    
    .theme-toggle {
      background: rgba(0, 0, 0, 0.2);
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .dark-mode .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    /* Telegram Button */
    .controls {
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    
    .telegram-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #0088cc, #00aced);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 136, 204, 0.3);
      transition: all 0.3s;
    }
    
    .telegram-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 136, 204, 0.4);
    }
    
    @media (max-width: 480px) {
      .telegram-btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body class="light-mode">
  <!-- Theme Toggle (Fixed Position) -->
  <div class="theme-toggle-container">
    <button class="theme-toggle" id="themeToggle">🌙</button>
  </div>

  <div class="container">
    <!-- Player Container (Proper 16:9) -->
    <div class="player-container">
      <div id="video"></div>
    </div>
    
    <!-- Telegram Button -->
    <div class="controls">
      <a href="https://t.me/yourtelegram" class="telegram-btn" target="_blank" rel="noopener">
        <i class="fab fa-telegram"></i> Join Telegram
      </a>
    </div>
  </div>

  <script>
    // Initialize player with proper 16:9 ratio
    function initPlayer() {
      jwplayer("video").setup({
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        file: getVideoUrlFromDomain()
      });
    }
    
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl') || "";
    }
    
    // Theme management
    function setupTheme() {
      const toggle = document.getElementById('themeToggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      
      function setTheme(isDark) {
        document.body.classList.toggle('dark-mode', isDark);
        toggle.textContent = isDark ? '☀️' : '🌙';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }
      
      // Initialize theme
      setTheme(localStorage.getItem('theme') === 'dark' || prefersDark.matches);
      
      // Toggle handler
      toggle.addEventListener('click', () => {
        setTheme(!document.body.classList.contains('dark-mode'));
      });
    }
    
    // Start everything
    document.addEventListener('DOMContentLoaded', function() {
      initPlayer();
      setupTheme();
    });
  </script>
</body>
</html>
